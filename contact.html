    <div class="contact-container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-envelope"></i>
            </div>
            <h2>আমাদের সাথে যোগাযোগ করুন</h2>
        </div>
        
        <form class="contact-form" id="contactForm">
            <div class="input-box">
                <label for="name">আপনার নাম</label>
                <input type="text" id="name" placeholder="আপনার পুরো নাম লিখুন" required>
            </div>
            
            <div class="input-box">
                <label for="email">ইমেইল ঠিকানা</label>
                <input type="email" id="email" placeholder="আপনার ইমেইল লিখুন" required>
            </div>
            
            <div class="input-box">
                <label for="phone">ফোন নাম্বার</label>
                <input type="tel" id="phone" placeholder="আপনার ফোন নাম্বার লিখুন" required>
            </div>
            
            <div class="input-box">
                <label for="subject">বিষয়</label>
                <input type="text" id="subject" placeholder="বিষয় লিখুন" required>
            </div>
            
            <div class="input-box full-width">
                <label for="message">বার্তা</label>
                <textarea id="message" placeholder="আপনার বার্তা লিখুন..." required></textarea>
            </div>
            
            <div class="image-upload">
                <label for="image">ছবি আপলোড করুন (ঐচ্ছিক)</label>
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-camera"></i>
                    <p>ছবি আপলোড করতে ক্লিক করুন বা ছবিটি এখানে ড্রপ করুন</p>
                    <input type="file" id="image" accept="image/*">
                    <img id="preview" class="preview-image" alt="Preview">
                </div>
            </div>
            
            <button type="submit" class="submit-btn">বার্তা পাঠান</button>
        </form>
    </div>
    
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <i class="fas fa-check-circle"></i>
            <h3>ধন্যবাদ!</h3>
            <p>আপনার বার্তা সফলভাবে পাঠানো হয়েছে। আমরা শীঘ্রই আপনার সাথে যোগাযোগ করব।</p>
            <button class="close-btn" id="closeBtn">ঠিক আছে</button>
        </div>
    </div>
